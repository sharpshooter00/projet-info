<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MINECRAFT // ALT ZONE</title>
    <style>
        /* === GLOBAL STYLES === */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.googleapis.com/css2?family=VT323&display=swap') format('truetype');
        }
        
        body {
            background: #000 url('images/background.png'); /* Replace with local path or verify Imgur URL */
            color: #55FF55;
            font-family: 'Minecraft', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            cursor: url('images/cursor.png'), auto; /* Replace with local path or verify Imgur URL */
            overflow-x: hidden;
        }

        /* === NEOCITIES-STYLE STICKERS === */
        .sticker-collection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .pixel-sticker {
            image-rendering: pixelated;
            width: 80px;
            height: 80px;
            border: 2px solid #55FF55 | !important;
            padding: 3px;
            background: #000;
        }

        /* === RETRO LINKS === */
        .webring {
            border: 3px double #55FF55;
            padding: 10px;
            margin: 20px auto;
            width: 300px;
        }

        /* Button style for login */
        .btn {
            background: #111;
            color: #55FF55;
            border: 1px solid #55FF55;
            padding: 8px;
            font-family: 'Minecraft';
            cursor: pointer;
        }
        .btn:hover {
            background: #55FF55;
            color: #000;
        }
    </style>
</head>
<body class="crt">
    <!-- FAKE LOGIN SCREEN -->
    <div id="login" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h2 style="color: #55FF55; margin-bottom: 30px;">MINECRAFT ALT ZONE</h2>
        <input type="text" placeholder="Username" style="background: #111; color: #55FF55; border: 1px solid #55FF55; padding: 8px; margin: 5px; font-family: 'Minecraft'; width: 200px;">
        <input type="password" placeholder="Password" style="background: #111; color: #55FF55; border: 1px solid #55FF55; padding: 8px; margin: 5px; font-family: 'Minecraft'; width: 200px;">
        <button onclick="document.getElementById('login').style.display='none'" class="btn" style="margin-top: 20px;">ENTER</button>
    </div>

    <!-- MAIN CONTENT -->
    <header>
        <h1>MINECRAFT // ALT ZONE</h1>
    </header>

    <!-- Add sticker section -->
    <div class="content-box">
        <h2>COOL STICKERS</h2>
        <div class="sticker-collection">
            <!-- Neocities sticker -->
            <img src="https://neocities.org/img/neocities.png" class="pixel-sticker" alt="Neocities">
            <!-- Creeper sticker -->
            <img src="images/creeper.png" class="pixel-sticker" alt="Creeper"> <!-- Replace with local path or verify Imgur URL -->
            <!-- Pixel Heart GIF -->
            <img src="images/pixel-heart.gif" class="pixel-sticker" alt="Pixel Heart"> <!-- Replace with local path or verify Imgur URL -->
        </div>
    </div>

    <!-- Webring section -->
    <div class="webring">
        <h3>JOIN OUR WEBRING</h3>
        <!-- Under Construction GIF -->
        <img src="images/under-construction.gif" alt="Under Construction" width="100"> <!-- Replace with local path or verify Imgur URL -->
        <p>[ <a href="#">Previous Site</a> | <a href="#">Random</a> | <a href="#">Next Site</a> ]</p>
    </div>

    <!-- Fixed bottom images -->
    <div style="margin: 40px 0 20px;">
        <!-- Cursor icon -->
        <img src="images/cursor.png" width="40" style="image-rendering: pixelated;">
        <!-- Creeper icon -->
        <img src="images/creeper.png" width="40" style="image-rendering: pixelated;">
        <!-- Pixel Heart GIF -->
        <img src="images/pixel-heart.gif" width="40" style="image-rendering: pixelated;">
    </div>
</body>
</html>
