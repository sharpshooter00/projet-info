<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Retro Space Page 🌌</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: "Courier New", monospace;
      background-image: url('https://i.imgur.com/dYcYQ7E.gif'); /* Tiled stars */
      background-repeat: repeat;
      background-attachment: fixed;
      background-size: auto;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      color: cyan;
      text-shadow: 0 0 5px #0ff;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.75);
      border: 2px solid #0ff;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
    }

    a {
      color: #0ff;
      text-decoration: underline;
    }

    iframe {
      border: none;
      margin-top: 10px;
      width: 100%;
      height: 80px;
    }

    .blinker {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>✦ Welcome to My Retro Page ✦</h1>
    <p><span class="blinker">★</span> Just me, the void, and my music.</p>
  </div>

  <div class="box">
    <h2>🎵 Currently Vibing To:</h2>
    
    <!-- First Spotify embed -->
    <iframe style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/4K0odcECsBvgzv9Lr9z4kd?utm_source=generator" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy"></iframe>

    <!-- Second Spotify embed -->
    <iframe style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/6xwhCiWXREsAIQVZqHswVw?utm_source=generator" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy"></iframe>
  </div>

  <div class="box">
    <h2>🛰️ About Me</h2>
    <p>Age: timeless<br>
    Mood: floating in cosmic sadness<br>
    Status: listening to songs that make me feel like a misunderstood alien</p>
  </div>

  <div class="box">
    <h2>🚀 Links</h2>
    <ul>
      <li><a href="https://spacehey.com/" target="_blank">My SpaceHey</a></li>
      <li><a href="https://neocities.org/" target="_blank">My Neocities</a></li>
    </ul>
  </div>

</body>
</html>
