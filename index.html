<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grunge Alt Vibes</title>
    <style>
        body {
            background-color: #111;
            color: #ddd;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {
            font-size: 4rem;
            color: #9b59b6; /* Violet */
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
        }

        h2 {
            color: #fff;
            font-size: 2rem;
            margin-top: 1rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }

        .blinkies img {
            margin: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .blinkies img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .container {
            margin-top: 50px;
        }

        .container a {
            color: #9b59b6; /* Violet */
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .container a:hover {
            color: #8e44ad; /* Violet foncé */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: #777;
            font-size: 0.8rem;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <h1>Grunge Alt Vibes</h1>
    <h2>Bienvenue dans l’univers 2000s</h2>

    <div class="container">
        <p>Explorez les blinkies vintage :</p>

            <br>
            <a href="https://www.glitter-graphics.com"><img src="http://dl2.glitter-graphics.net/pub/1567/1567522x0jp0xn544.gif" width="57" height="10" border="0"></a>
            <br>
            <a href="https://www.glitter-graphics.com"><img src="http://dl7.glitter-graphics.net/pub/1054/1054777j0822q2kr9.gif" width="150" height="20" border="0"></a>
            <br>
            <a href="https://www.glitter-graphics.com"><img src="http://dl.glitter-graphics.net/pub/854/854621cds3g62p8m.gif" width="40" height="99" border="0"></a>
        </div>

        <p>fav music:</p>

        <a href="https://spacehey.com" target="_blank">Découvrez Spacehey</a>

    <div class="footer">
        <p>&copy; Grunge spacehey Vibes - Un hommage aux années 2000</p>
    </div>
