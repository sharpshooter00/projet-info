<!DOCTYPE html>
<html lang=« fr »>
<head>
    <meta charset=« UTF-8 »>
    <meta name=« viewport » content=« width=device-width, initial-scale=1.0 »>
    <title>Mon Projet Grunge</title>
    <style>
        body {
            background: #1d1f21; /* Fond sombre */
            color: #b0b0b0; /* Texte gris clair */
            font-family: ‘Courier New’, Courier, monospace; /* Police grunge */
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 60px;
            text-shadow: 2px 2px 5px #ff0000, 0 0 25px #ff0000, 0 0 5px darkred; /* Effet de texte grunge */
        }
        p {
            font-size: 20px;
            color: #ccc;
            margin-top: 20px;
        }
        .glitch {
            color: #39ff14;
            position: relative;
            display: inline-block;
          }
        .glitch::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            color: #ff00ff;
            z-index: -1;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(-2px, -2px); }
            50% { transform: translate(2px, 2px); }
            100% { transform: translate(-2px, -2px); }
        }
    </style>
</head>
<body>
    <h1 class=« glitch » data-text=« Mon Projet Grunge »>Mon Projet Grunge</h1>
    <p>Bienvenue dans l’univers du grunge numérique !</p>
    </body>
</html>
