<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MINECRAFT // ALT ZONE</title>
    <style>
        /* === GLOBAL STYLES === */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css') format('truetype');
        }
        
        body {
            background: #000 url('https://i.imgur.com/nM9WwXh.png');
            color: #55FF55;
            font-family: 'Minecraft', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            cursor: url('https://i.imgur.com/3JQZaXG.png'), auto;
            overflow-x: hidden;
        }

        /* ... (keep previous CSS styles) ... */

        /* === NEOCITIES-STYLE STICKERS === */
        .sticker-collection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .pixel-sticker {
            image-rendering: pixelated;
            width: 80px;
            height: 80px;
            border: 2px solid #55FF55;
            padding: 3px;
            background: #000;
        }

        /* === RETRO LINKS === */
        .webring {
            border: 3px double #55FF55;
            padding: 10px;
            margin: 20px auto;
            width: 300px;
        }
    </style>
</head>
<body class="crt">
    <!-- FAKE LOGIN SCREEN -->
    <div id="login" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h2 style="color: #55FF55; margin-bottom: 30px;">MINECRAFT ALT ZONE</h2>
        <input type="text" placeholder="Username" style="background: #111; color: #55FF55; border: 1px solid #55FF55; padding: 8px; margin: 5px; font-family: 'Minecraft'; width: 200px;">
        <input type="password" placeholder="Password" style="background: #111; color: #55FF55; border: 1px solid #55FF55; padding: 8px; margin: 5px; font-family: 'Minecraft'; width: 200px;">
        <button onclick="document.getElementById('login').style.display='none'" class="btn" style="margin-top: 20px;">ENTER</button>
    </div>

    <!-- MAIN CONTENT -->
    <header>
        <h1>MINECRAFT // ALT ZONE</h1>
    </header>

    <!-- Add sticker section -->
    <div class="content-box">
        <h2>COOL STICKERS</h2>
        <div class="sticker-collection">
            <img src="https://neocities.org/img/neocities.png" class="pixel-sticker" alt="Neocities">
            <img src="https://i.imgur.com/5E4vJzP.png" class="pixel-sticker" alt="Creeper">
            <img src="https://i.imgur.com/zP781V9.gif" class="pixel-sticker" alt="Pixel Heart">
        </div>
    </div>

    <!-- Webring section -->
    <div class="webring">
        <h3>JOIN OUR WEBRING</h3>
        <img src="https://i.imgur.com/4NYqJQO.gif" alt="Under Construction" width="100">
        <p>[ <a href="#">Previous Site</a> | <a href="#">Random</a> | <a href="#">Next Site</a> ]</p>
    </div>

    <!-- Fixed broken closing div -->
    <div style="margin: 40px 0 20px;">
        <img src="https://i.imgur.com/3JQZaXG.png" width="40" style="image-rendering: pixelated;">
        <img src="https://i.imgur.com/5E4vJzP.png" width="40" style="image-rendering: pixelated;">
        <img src="https://i.imgur.com/zP781V9.gif" width="40" style="image-rendering: pixelated;">
    </div>
</body>
</html>
